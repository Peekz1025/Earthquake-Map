<!DOCTYPE html>
<html>

<head>
    <title>Earthquake Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Vue and APIs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<!-- Content -->

<body>
    <div id="root">
        <div id="map"></div>

        <button id="worldZoomButton" @click="worldZoom">World Zoom</button>

        <button id="buildingZoomButton" @click="buildingZoom">Building Zoom</button>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">

</body>

</html>
