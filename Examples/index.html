<!DOCTYPE html>
<html>

<head>
    <title>Earthquake Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div id="map"></div>

    <div id="app">
        <div id="controls">
            <p>
                <b-button variant="primary" id="worldZoomButton" @click="setZoom(1)">World Zoom</b-button>
            </p>

            <p>
                <b-button variant="primary" id="defaultZoomButton" @click="setZoom(5)">Default Zoom</b-button>
            </p>

            <p class="inputField" id="resultLimit">Max Results:
                <select id="limit" v-model="limit">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </p>

            <p class="inputField" id="resultMagMin">Min Magnitude:
                <select id="magMin" v-model="magMin">
                    <option value="0" selected>0</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                </select>
            </p>

            <p class="inputField" id="radInput">Max Radius: {{maxRadius}}km<input type="range" max="3000" min="0"
                    step="50" class="form-control" v-model="maxRadius"></p>

            <div class="errorMsg" ref="latError">
                <p>This field must be between the range of (-90, 90)</p>
            </div>

            <p>LAT: <input class="posInput form-control" title="-90 to 90" placeholder="LAT" v-model="curLat">
            </p>

            <div class="errorMsg" ref="lngError">
                <p>This field must be between the range of (-180, 180)</p>
            </div>

            <p>LNG: <input class="posInput form-control" title="-180 to 180" placeholder="LNG" v-model="curLng"></p>

            <div id="searchError" ref="searchError">
                <p>Search yielded no results.</p>
            </div>

            <p>
                <b-button variant="primary" id="searchButton" @click="startSearch">Search</b-button>
            </p>
        </div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr73dUq8vOFNMr79z01pwNuV8chWPq114&callback=app.initMap"
        async defer></script>

    <script src="script/main.js"></script>
</body>

</html>
